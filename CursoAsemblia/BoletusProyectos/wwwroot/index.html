<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
            <h1>Editar Proyecto</h1>
            <div class="form">
                <div class="form-group">
                    <label for="code">Código Proyecto</label>
                    <input type="text" class="form-control" id="code" aria-describedby="codelHelp" placeholder="Introduce un codígo de proyecto">
                    <small id="codeHelp" class="form-text text-muted">Código del proyecto</small>
                </div>
                <div class="form-group">
                    <label for="name">Descripción</label>
                    <input type="text" class="form-control" id="name"  placeholder="Introduce una descripcion">
                </div>
                <div class="form-group">
                    <label for="date">Fª Inicio</label>
                    <input type="date" class="form-control" id="date"  placeholder="Introduce una Fecha">
                </div>
                <div class="form-group">
                    <label for="amount">Importe</label>
                    <input type="text" class="form-control" id="amount"  placeholder="Introduce un importe">
                </div>
                <div class="form-group text-right">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="moment-with-locales.js"></script>
    <script src="main.js"></script>
  </body>
</html>
