<template>
    <require from="../elements/filter"></require>

    <message title.bind="welcomeTitle" cursive.bind="true"></message>

    <h3>Se han encontrado ${proyectosFiltrados.length}</h3>

    <filter proyectos-originales.bind="proyectosOriginales" proyectos-filtrados.bind="proyectosFiltrados"></filter>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Customer Code</th>
          <th scope="col">Work Start date</th>
          <th scope="col">Tender Budget</th>
          <th scope="col">customer + Id</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="project of proyectosFiltrados">
          <td>
            <b>${project.id}</b>
          </td>
          <td>${project.name}</td>
          <td>${project.customerCode}</td>
          <td>${project.workStartDate | formatDate:'DD/MM/YYYY HH:mm:SS'}</td>
          <td>${project.tenderBudget | formatNumber:'0.00'}</td>
          <td>${project.uniqueIdentifier}</td>
          <td><a class="btn btn-info" route-href="route:edit; params.bind:{id:project.id}">Editar</a></td>
        </tr>
      </tbody>
    </table>
</template>
