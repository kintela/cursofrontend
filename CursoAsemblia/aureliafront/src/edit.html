<template>
  <div class="container">
    <h1>Editar Proyecto</h1>
    <h2> ${proyecto.uniqueIdentifier}</h2>
    <div class="form">
    <div class="form-group">
    <label for="code">Código Proyecto</label>
    <input type="text" class="form-control" value.bind="proyecto.id" id="id" aria-describedby="codeHelp" placeholder="Introduzca Código Proyecto">
    <small id="codeHelp" class="form-text text-muted">Código del Proyecto Fyseg</small>
    </div>
    <div class="form-group">
    <label for="name">Descripción</label>
    <input type="text" class="form-control" id="name" value.bind="proyecto.name" placeholder="Descripción">
    </div>

    <div class="form-group">
      <label for="name">Cliente</label>
      <input type="text" class="form-control" id="customerCode" value.bind="proyecto.customerCode" placeholder="Descripción">
    </div>

    <div class="form-group">
    <label for="startDate">Fecha de Inicio</label>
    <input type="date" class="form-control" id="workStartDate" value.bind="proyecto.workStartDate | formatDate:'YYYY-MM-DD'" placeholder="Descripción">
    </div>
    <div class="form-group">
    <label for="amount">Importe</label>
    <input type="text" class="form-control" id="tenderBudget" value.bind="proyecto.tenderBudget | formatNumber:'0,0.00'" placeholder="Descripción">
    </div>
    <div class="form-group text-right">
    <button type="button" class="btn btn-danger">Cancelar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </div>
</template>
